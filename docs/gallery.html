    .section-title {

      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #1976d2;
    }

    .section-title i {
      font-size: 1.3rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      width: 100%;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Footer */
footer {

    footer.hidden {

    .footer-nav {

      align-items: center;

  <script>
    // Canvas Animation for Club Name (Fade-In and Pulse)
    const canvas = document.getElementById("clubNameCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resizeCanvas() {
      width = canvas.parentElement.clientWidth - 120;
      height = 40;
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const text = "ಸಂಸ್ಕೃತಿ ಕನ್ನಡ ಸಂಘ";
    const fontSize = 22;
    let alpha = 0;
    let scale = 1;
    let time = 0;

    function animateText() {
      ctx.clearRect(0, 0, width, height);
      time += 0.05;

      ctx.font = `${fontSize}px 'Noto Sans Kannada', sans-serif`;
      const textWidth = ctx.measureText(text).width;
      const x = (width - textWidth) / 2;
      const y = height / 2 + 8;

      alpha = Math.min(alpha + 0.02, 1);
      scale = 1 + Math.sin(time) * 0.05;

      const gradient = ctx.createLinearGradient(x, 0, x + textWidth, 0);
      gradient.addColorStop(0, "#1976d2");
      gradient.addColorStop(0.5, "#42a5f5");
      gradient.addColorStop(1, "#1976d2");
      ctx.fillStyle = gradient;
      ctx.globalAlpha = alpha;

      ctx.save();
      ctx.translate(x + textWidth / 2, y);
      ctx.scale(scale, scale);
      ctx.translate(-(x + textWidth / 2), -y);
      ctx.fillText(text, x, y);
      ctx.restore();

      if (time > 2 * Math.PI) {
        time = 0;
        alpha = 0;
      }

      requestAnimationFrame(animateText);
    }

    animateText();

    // Language Toggle
    const langBtn = document.getElementById("langBtn");
    let currentLang = localStorage.getItem("preferredLang") || "kn";

    function updateLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      langBtn.textContent = lang === "kn" ? "ಕ" : "E";
      document.documentElement.lang = lang;
      localStorage.setItem("preferredLang", lang);
    }

    langBtn.addEventListener("click", () => {
      currentLang = currentLang === "kn" ? "en" : "kn";
      updateLanguage(currentLang);
    });

    updateLanguage(currentLang);

    // Active Nav Highlight
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll(".footer-nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    // Footer Scroll Hide/Show
    let lastScroll = 0;
    const footer = document.getElementById("footer");

    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScroll) {
        footer.classList.add("hidden");
      } else {
        footer.classList.remove("hidden");
      }

      lastScroll = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
