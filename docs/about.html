<!DOCTYPE html>
<html lang="kn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f6f1;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #E1D214, #ED0303);
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .cmritlogo, .clublogo {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 10px;
    }
    .cmritlogo { left: 2.5%; }
    .clublogo { right: 2.5%; }
    header h1 {
      margin: 0;
      line-height: 70px;
      color: white;
      font-size: 20px;
    }
    .content {
      padding-top: 90px;
      padding-bottom: 80px;
    }

    .section-title {
      font-size: 22px;
      color: #8b0000;
      margin-bottom: 10px;
      border-bottom: 2px solid #8b0000;
      display: inline-block;
    }

    .team-container {
      margin: 40px 0;
      text-align: center;
    }

    .member-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .member-card {
      width: 150px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .member-card:hover {
      transform: scale(1.05);
    }

    .member-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ED0303;
    }

    .member-name {
      font-weight: bold;
      color: #ED0303;
      margin-top: 10px;
    }

    .member-role {
      font-size: 14px;
      color: #444;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to right, #E1D214, #ED0303);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .footer-nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }

    .footer-nav i {
      display: block;
      font-size: 20px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/storage/emulated/0/logo/Silver Jubilee.png" alt="CMRIT Logo" class="cmritlogo">
    <img src="/storage/emulated/0/logo/1000108814-removebg-preview.png" alt="Club Logo" class="clublogo">
    <h1>ಸಂಸ್ಕೃತಿ ಕನ್ನಡ ಸಂಘ</h1>
  </header>

  <div class="content">

    <!-- Club Heads -->
    <div class="team-container">
      <div class="section-title">Club Heads</div>
      <div class="member-grid">
        <div class="member-card">
          <img src="/storage/emulated/0/website/images/nikhil.JPG" alt="Nikhil" />
          <div class="member-name">Nikhil L</div>
          <div class="member-role">President</div>
        </div>
        <div class="member-card">
          <img src="/storage/emulated/0/website/images/KUSUMA~2.jpg" alt="Kusuma" />
          <div class="member-name">Kusuma</div>
          <div class="member-role">Vice President</div>
        </div>
        <div class="member-card">
          <img src="/storage/emulated/0/website/images/srujan.png" alt="Srujan" />
          <div class="member-name">Srujan</div>
          <div class="member-role">Secretary</div>
        </div>
      </div>
    </div>

    <!-- Team A -->
    <div class="team-container">
      <div class="section-title">Team A - Media & Content</div>
      <div class="member-grid">
        <div class="member-card">
          <img src="/images/member1.webp" alt="Person A1" />
          <div class="member-name">Person A1</div>
          <div class="member-role">Content Lead</div>
        </div>
        <div class="member-card">
          <img src="/images/member2.webp" alt="Person A2" />
          <div class="member-name">Person A2</div>
          <div class="member-role">Designer</div>
        </div>
      </div>
    </div>

    <!-- Team B -->
    <div class="team-container">
      <div class="section-title">Team B - Events</div>
      <div class="member-grid">
        <div class="member-card">
          <img src="/images/member3.webp" alt="Person B1" />
          <div class="member-name">Person B1</div>
          <div class="member-role">Event Coordinator</div>
        </div>
        <div class="member-card">
          <img src="/images/member4.webp" alt="Person B2" />
          <div class="member-name">Person B2</div>
          <div class="member-role">Anchor</div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer Navigation -->
  <footer>
    <div class="footer-nav">
      <a href="index.html"><i class="fas fa-home"></i>Home</a>
      <a href="gallery.html"><i class="fas fa-camera"></i>Gallery</a>
      <a href="events.html"><i class="fas fa-trophy"></i>Events</a>
      <a href="about.html"><i class="fas fa-user"></i>About</a>
    </div>
  </footer>
</body>
</html>
