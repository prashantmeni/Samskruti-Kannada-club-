<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f9f6f1;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #E1D214, #ED0303);

    }
    .cmritlogo, .clublogo {

    .clublogo { right: 2.5%; }

      margin: 0;
      line-height: 70px;
      color: white;
      font-size: 20px;
    }
  .content {

    padding-bottom: 70px; /* space above fixed footer */
  }
  
  .footer-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to right, #E1D214, #ED0303);
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .footer-nav a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    text-align: center;
  }
  .footer-nav i {
    display: block;
    font-size: 20px;
    margin-bottom: 3px;
  }

  <header>
    <img src="/storage/emulated/0/logo/Silver Jubilee.png" alt="cmrit Logo" class="cmritlogo">

  <footer>

      <a href="events.html"><i class="fas fa-trophy"></i>Events</a>
